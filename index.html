<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constantin Mihaela's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bodyul">
    <header style="padding: 0px">
      <section id="headercv">
        <div id="poza">
          <img src="Me.jpg" alt="" width="131" class="pozamea" />
        </div>
        <div id="numele">
          <h1 id="cv" style="padding: 0px">CV</h1>
          <h2 style="padding: 0px">Constantin Mihaela</h2>
          <p id="motto">
            <span>Web Developer</span> @ Student @<span
              style="color: rgb(8, 111, 166)"
            >
              FastTrackIT</span
            >
          </p>
        </div>
      </section>

      <ul id="top-menu-bar">
        <li><a href="#">HOME</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Languages</a></li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <section>
          <form action="" method="get">
            <div class="form-input">
              <label for="UserEmail">Email:</label>
              <input
                type="email"
                name="email"
                id="UserEmail"
                placeholder="abc@yahoo.com"
              />
            </div>
            <div class="form-input">
              <label for="contactName">Name:</label>
              <input
                type="text"
                id="contactName"
                name="nume"
                placeholder="Your Name"
              />
            </div>
            <div class="buton">
              <button id="buton1" type="submit">Contact me</button>
            </div>
          </form>
        </section>
        <section></section>
      </div>
      <div id="main">
        <div class="page">
          <h1>HOME</h1>
        </div>

        <div class="page">
          <h3>Skills</h3>
          <ul>
            <li class="favorite">html</li>
            <li>css</li>
            <li class="favorite">js</li>
          </ul>
        </div>

        <div class="page">
          <h1>Projects</h1>
        </div>

        <div id="languages" class="page">
          <h3>Known languages</h3>
          <table border="2" cellpadding="7" class="tabel">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>

            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>

            <tr>
              <td>English</td>
              <td>Good</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <p style="text-align: center">
        <a href="https://github.com/nmatei">Github</a>
        2022
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
